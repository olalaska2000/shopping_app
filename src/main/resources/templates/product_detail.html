<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <nav class="navbar sticky-top fixed-bottom navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">OLMAIZ</span>
        <div class="navbar">
            <a class="active" href="#"><i class="fa fa-fw fa-home"style="font-size:24px; color:white"></i> </a>
            <a href="#"><i class="fa fa-fw fa-user"style="font-size:24px; color:white"></i></a>
            <a href="#"><i class="fa fa-shopping-cart" style="font-size:24px; color:white"></i></a>
        </div>

    </nav>
    <title>Shopping cart</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<div class="row m-1">
    <div class=" border-3 rounded">
        <div class ="col-sm-8">
            <div class="col-6">

                <a>
                    <b>[[${product.name}]]</b>
                </a>
            </div>
            <div>
                <div class = "col-md-6">
                    <img alt="" th:src="*{'data:image/jpeg;base64,'+{product.photo}}" class="img-fluid">

                </div>
                <div class = "col-md-6">
                    <p class="fw-normal">[[${product.category}]]</p>
                </div>
            </div>

            <div>
                <div th:replace="quantity_control :: quantity_control(1, ${product.id})">Quantity</div>
            </div>

            <div>
                <button class="btn btn-primary" id="buttonAdd2Cart">Add to Cart</button>
            </div>

            <div>
                <span>$[[${product.price}]]</span>
            </div>
        </div>
    </div>
</div>


<script th:src="quantity_control.js"></script>

<div th:replace="fragments :: footer">Static footer</div>

</body>
</html>

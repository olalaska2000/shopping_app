<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:text-align="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Create products</title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class = "container text-center">
  <div th:if="${brand.id==null}"><h1>Create new brand</h1></div>
  <div th:unless="${brand.id==null}"><h1>Edit brand</h1></div>

  <form class="form-horizontal" th:action="@{/brands/save}" th:object="${brand}" method="post"
        style="max-width:600px; margin:0 auto;">
    <input type="hidden" th:field="*{id}" th:value="${brand.id}"/>
    <div class = "form-group row">
      <label  class="col-form-label col-sm-4">Brand name:</label>
      <div class="col-sm-8">
        <input type="text" th:field="*{name}" class="form-control"  required >
      </div>
    </div>
    <div class = "form-group row">
      <label  class="col-form-label col-sm-4">Choose one or more Brand category:</label>
      <div class="col-sm-8">
        <select th:field="*{categories}" class ="form-control" multiple = "multiple" required>
          <th:block th:each="cat : ${categoryList}">
            <option th:text="${cat.name}" th:value="${cat.id}"/>
          </th:block>
        </select>
      </div>
    </div>
    <div class = "container test-center p-3">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>

  </form>
</div>
</body>
</html>

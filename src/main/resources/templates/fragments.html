<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header-html">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <meta charset="ISO-8859-1">
    <title>Title</title>

    <div th:fragment="menu">

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav">
                <div class ="container-fluid">

                        <div class="row">
                            <div class="navbar-nav me-auto mb-2 mb-lg-0">
                                <span class="navbar-brand mb-0 h1">OLMAIZ</span>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/}">WOMEN</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/}">MEN</a>
                                </li>
                            </div>


                        <div class="me-auto">
                            <div class="navbar ">

                                <li class="nav-item">
                                    <a class="fa fa-fw fa-home" th:href="@{/}" style="font-size:24px; color:white"></a>
                                </li>
                                <li class="nav-item">
                                    <a class="fa fa-shopping-cart" th:href="@{/cart}" style="font-size:24px; color:white"></a>
                                </li>
                                <li class="nav-item">
                                    <a class="fa fa-fw fa-user" th:href="@{/register}" style="font-size:24px; color:white"></a>
                                </li>
                                <li class="nav-item">
                                    <a class="fa fa-sign-out" th:href="@{/}" th:action="@{/doLogout}"  style="font-size:24px; color:white"></a>
                                </li>
                                <li>
                                    <form th:action="@{/doLogout}" method="post">
                                        <input type = "submit" value="Logout">
                                    </form>
                                </li>
                            </div>
                        </div>
                    </div>
                </div>
            </ul>
        </nav>
        <title>Inventory home page</title>
    </div>

    <div th:fragment="standard_modal" class="modal fade text-center" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle">Warning</h4>
                    <button type="button" class="close" data-dismiss="modal">&times</button>
                </div>

                <div class="modal-body">
                    <span id="modalBody"></span>
                </div>

                <div class="modal-footer">
                    <button type="button" class = "btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

    <div th:fragment="footer" class="text-center">
        <p>Olmaiz Admin Control panel - Copyright &copy; Olmaiz</p>
    </div>
</head>
<body>

</body>
</html>
